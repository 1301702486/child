<div id="page-content">

    <section class="box-content box-6">
        <div class="container">

            <div class="heading wow fadeInUp" data-wow-delay=".1s" data-wow-duration="1s">
                <h2>Password</h2>
                <hr class="line">
            </div>

            <div class="content">
                <div class="col-sm-10 col-sm-offset-1">
                    <form id="contact_form" class="wow fadeInUp" data-wow-delay=".1s" data-wow-duration="1s">
                        <div class="row">
                            <!-- Email -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    旧密码：<input type="password" name="oldpassword" id="oldpassword" class="form-control"
                                               placeholder="Enter your old password"
                                               required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- phone number -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    新密码：<input type="password" name="newpassword" id="newpassword" class="form-control"
                                               placeholder="Enter your new password"
                                               required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- birthday -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    再次输入新密码：<input type="password" name="newpassword1" id="newpassword1"
                                                   class="form-control" placeholder="Enter your new password"
                                                   required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <!-- submit button -->
                                <button type="submit" id="form-submit" class="btn btn-skin btn-block" id="submit_btn">
                                    保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
