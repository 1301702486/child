    <section class="box-content box-6">

            <div class="container">

                <div class="content">
                    <div class="col-sm-10 col-sm-offset-1">
                        <form enctype="multipart/form-data" method="post"
                              action="http://192.168.151.1:8081/addChildFindParent" id="contact_form"
                              class="wow fadeInUp" data-wow-delay=".1s"
                              data-wow-duration="1s">
                            上传照片：
                            <input type="file" accept="image/*" class="upload" name="releasePhoto" id='imageInput'
                                   onchange='loadImagesFile();'>
                            <img src='' id='imgsrc' style="width: 200px;height: 150px;" required>
                            <script>
                                var loadImagesFile = (function () {
                                    if (window.FileReader) {
                                        var oPreviewImg = null,
                                            oFReader = new window.FileReader(),
                                            rFilter =
                                                /^(?:image\/bmp|image\/cis\-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x\-cmu\-raster|image\/x\-cmx|image\/x\-icon|image\/x\-portable\-anymap|image\/x\-portable\-bitmap|image\/x\-portable\-graymap|image\/x\-portable\-pixmap|image\/x\-rgb|image\/x\-xbitmap|image\/x\-xpixmap|image\/x\-xwindowdump)$/i;
                                        oFReader.onload = function (oFREvent) {
                                            $('#imgsrc').attr('src', oFREvent.target.result).css('display', '');
                                        };
                                        return function () {
                                            var aFiles = document.getElementById("imageInput").files;
                                            if (aFiles.length === 0) {
                                                return;
                                            }
                                            if (!rFilter.test(aFiles[0].type)) {
                                                alert("你必须选择有效的图像文件!");
                                                return;
                                            }
                                            oFReader.readAsDataURL(aFiles[0]);
                                        }
                                    }
                                })();
                            </script>
                            <div class="row">

                                                      required>

                                </div>

                            </div>

                                                    required>

                                                    required>

                                </div>
                            </div>
                            <div class="row">

                                            <option value="male">男性</option>
                                            <option value="female">女性</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- missingAddrId -->
                                <div class="col-md-12">
                                    <div class="form-group">走失地址：
                                        <script language="javascript" src="js/province.js" type="text/javascript"
                                                charset="utf-8"></script>
                                        <div class="row">

                                            <div class="col-md-4">
                                                <select name="missingAddress.province" id="province"
                                                        onchange="chooseProvince(this)">
                                                    <option value="1">请选择省</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <select name="missingAddress.city" id="city"
                                                        onchange="chooseCity(this)">
                                                    <option value="2">请选择市</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <select name="missingAddress.district" id="area">
                                                    <option value="3">请选择区</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- extra address -->
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" name="missingAddress.detail" id="address2"
                                                       class="form-control" placeholder="补充详细地址">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <!-- homeAddrId -->
                                <div class="col-md-12">
                                    <div class="form-group">家庭地址：


                                        <div class="row">
                                            <div class="col-md-4">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- extra add -->
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" name="homeAddress.detail" id="address"
                                                       class="form-control" placeholder="补充详细地址">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                    <!-- submit button -->
