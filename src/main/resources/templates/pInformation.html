    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet" media="all" type="text/css">
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- JS -->
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.localScroll.min.js"></script>
    <script src="../static/js/jquery.scrollTo.min.js"></script>
    <script src="../static/js/SmoothScroll.js"></script>
    <script src="../static/js/wow.min.js"></script>
    <script src="../static/js/main.js"></script>

</head>
<body class="index-page" onload='getProvince()'>
<div class="wrap-body">

    <!--////////////////////////////////////Header-->
    <header>
        <!---Main Header--->
        <div class="main-header">
            <div class="logo">
                <img src="../static/images/logo.png" class="img-responsive">
            </div>
            <!--Navigation-->
            <nav id="menu" class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span id="heading" class="visible-xs">目录</span>
                        <button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-ex1-collapse"><i
                                class="fa fa-bars"></i></button>

                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html">首页</a></li>
                            <li><a href="single.html">数据库</a></li>
                            <li><a href="prevention.html">防范指南</a></li>
                            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">个人中心 <i
                                    class="fa fa-chevron-down"></i></a>
                                <div class="dropdown-menu" style="margin-left: -03.625px;">
                                    <div class="dropdown-inner">
                                        <ul class="list-unstyled">
                                            <li><a href="publish.html">我要发布</a></li>
                                            <li><a href="pInformation.html">个人信息</a></li>
                                            <li><a href="changePassword.html">修改密码</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li><a href="login.html">登录/注册</a></li>
                            <li><a href="contact.html">联系我们</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="hero-background">
                <!-- Static Header -->
                <div class="header-text">
                    <div class="header-text-inner">
                        <h1>My Information</h1>
                    </div>
                </div><!-- /header-text -->
            </div>
        </div>
    </header>
    <!-- /Section: intro -->

    <!-- /////////////////////////////////////////Content -->
    <div id="page-content">

        <section class="box-content box-6">
            <div class="container">

                <div class="heading wow fadeInUp" data-wow-delay=".1s" data-wow-duration="1s">
                    <h2>Information List</h2>
                    <hr class="line">
                </div>

                <div class="content">
                    <div class="col-sm-10 col-sm-offset-1">
                        <form id="contact_form" class="wow fadeInUp" data-wow-delay=".1s" data-wow-duration="1s">
                            <div class="row">
                                <!-- Email -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        账号：<input type="email" name="name" id="email" class="form-control"
                                                  placeholder="Enter your email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- phone number -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        电话号码：<input type="tel" name="phonenumber" id="phonenumber" class="form-control"
                                                    placeholder="Enter your phone number">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- birthday -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        出生日期：<input type="date" name="birthday" id="birthday" class="form-control"
                                                    placeholder="Enter your birthday">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- gender -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        性别：<select>
                                        <option value="male">男性</option>
                                        <option value="female">女性</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- gender -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        年龄：<input type="number" name="age" id="age" class="form-control"
                                                  placeholder="Enter your age">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- location -->
                                <div class="col-md-12">
                                    <div class="form-group">地址：
                                        <script language="javascript" src="../static/js/province.js"
                                                type="text/javascript" charset="utf-8"></script>
                                        <div class="row">

                                            <div class="col-md-4">
                                                <select id="province" onchange="chooseProvince(this)">
                                                    <option value="1">请选择省</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <select id="city" onchange="chooseCity(this)">
                                                    <option value="2">请选择市</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <select id="area">
                                                    <option value="3">请选择区</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <!-- submit button -->
                                    <button type="submit" id="form-submit" class="btn btn-skin btn-block"
                                            id="submit_btn">保存
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!--////////////////////////////////////Footer-->
        <footer id="footer">
            <div class="container">
                <div class="wrap-footer">
                    <ul class="list-inline footer-link link">
                        <li><a href="https://www.baobeihuijia.com/Index.aspx">宝贝回家</a></li>
                        <li><a href="http://www.crotg.com/">守护者</a></li>
                        <li><a href="https://weibo.com/">新浪微博</a></li>
                        <li><a href="index.html">论坛</a></li>
                        <li><a href="contact.html">联系我们</a></li>
                    </ul>
                    <div class="copyright">
                        <span>Copyright © 2019 - Designed by Snail Team</span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer -->
        <div id="page-top"><a href="#page-top" class="btn btn-toTop"><i class="fa fa-angle-double-up"></i></a></div>


    </div>
</div>
</body>
</html>
