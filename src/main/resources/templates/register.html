                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">

        </div>

    <!-- /Section: intro -->
    <section class="box-content box-6">
        <form th:action="@{/register}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <!-- email -->
                    <div class="form-group">
                        邮箱<input type="email" name="emailAddr" id="emailAddr" class="form-control"
                                 placeholder="输入正确格式邮箱地址"
                                 required>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- password -->
                    <div class="form-group">
                        密码<input type="password" name="password" id="password" class="form-control" placeholder="输入密码"
                                 required>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Name -->
                <div class="col-md-6">
                    <div class="form-group">
                        验证码<input type="number" name="code" id="code" class="form-control" min="999" max="9999"
                                  placeholder="输入邮箱验证码" required/>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        点击
                        <button type="button" class="btn btn-skin btn-block" id="send_btn" onclick="msg()">发送</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" id="form-submit" class="btn btn-skin btn-block">提交</button>
                </div>
            </div>
        </form>
    </section>
